type Query {
  reviews: [Review]
}

type Review @key(fields: "id") {
  id: ID!
  title: String!
  author: User!
}

extend type User @key(fields: "id") {
  id: ID! @external
  profile: Profile! @external
  reviews: [Review] @requires(fields: "profile { id __typename }")
}

extend type Profile {
  id: ID! @external
}
